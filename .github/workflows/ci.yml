name: ğŸ§ª Test Automation CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Ù†ÙˆØ¹ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø± Ù„Ù„ØªØ´ØºÙŠÙ„'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - web
          - mobile

env:
  NODE_VERSION: '18'

jobs:
  web-tests:
    name: ğŸŒ Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Ø§Ù„ÙˆÙŠØ¨ (Playwright)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_type == 'web' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == '' }}
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Ø¥Ø²Ø§Ù„Ø© cache ØªÙ…Ø§Ù…Ø§Ù‹ - Ù‡Ø°Ø§ Ù‡Ùˆ Ø§Ù„Ø­Ù„

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install

      - name: ğŸ§ª Run Playwright tests
        env:
          APP_URL: ${{ secrets.APP_URL || 'https://example.com' }}
        run: npx playwright test --config=config/playwright.config.js --project=${{ matrix.browser }}

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  mobile-tests:
    name: ğŸ“± Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Ø§Ù„Ù…Ø­Ù…ÙˆÙ„ (Appium)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_type == 'mobile' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == '' }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run Mobile tests (Basic)
        run: npm run test:mobile

      - name: ğŸ“Š Upload mobile test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-results
          path: |
            reports/
            test-results/
          retention-days: 30

  notify-results:
    name: ğŸ“¬ Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù†ØªØ§Ø¦Ø¬
    runs-on: ubuntu-latest
    needs: [web-tests, mobile-tests]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate final report
        run: |
          echo "ğŸ¯ Ù†ØªØ§Ø¦Ø¬ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©:"
          echo "======================================"
          echo "ğŸŒ Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Ø§Ù„ÙˆÙŠØ¨: ${{ needs.web-tests.result }}"
          echo "ğŸ“± Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Ø§Ù„Ù…Ø­Ù…ÙˆÙ„: ${{ needs.mobile-tests.result }}"
          echo "======================================"
          echo "âœ… Workflow Ø§ÙƒØªÙ…Ù„ Ø¨Ù†Ø¬Ø§Ø­!"
